name: üöÄ Core infrastructure
on:
  push:
    branches:
      - main
      - 10-finish-ci-cd-pipeline

permissions:
  id-token: write
  contents: read

jobs: 
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      
      - name: 'üì• Checkout code'
        uses: actions/checkout@main
      
      - name: '‚öôÔ∏è Extract the resource group name from core infrastructure'
        run: |
          resourcegroup=$( echo '${{ vars.CORE_INFRASTRUCTURE }}' | jq '.resourceGroup' )
          echo "RESOURCE_GROUP=$resourcegroup" >> "$GITHUB_ENV"

      - name: 'üîë Login to Azure'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  
      - name: 'üñ•Ô∏è Create resource group'
        run: |
          echo ${{ env.RESOURCE_GROUP }}
          az group create --name ${{ env.RESOURCE_GROUP }} --location northeurope


      - name: 'üñ•Ô∏è Deploy azure infrastructure'
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ env.ResourceGroupName }}
          template: ./core-infrastructure/main.bicep
          parameters: name=core-13fl5u